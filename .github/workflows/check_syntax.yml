name: check_syntax

on:
  push:
    branches:
      - main

jobs:
  check-syntax:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.9, 3.10, 3.11]
      exclude:
        - os: ubuntu-latest
          python-version: 3.10

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install flake8 and unittest
        run: |
          python -m pip install flake8
          python -m pip install -r requirements.txt  # Zakładam, że masz plik z zależnościami dla unittest

      - name: Display Python version
        run: python --version

      - name: Run flake8
        run: |
          python -m flake8

      - name: Run unittest
        run: |
          python -m unittest discover -v
